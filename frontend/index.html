<!DOCTYPE html>
<html lang="en">

<head>
  <title>deathroll.gg</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


  <link data-trunk rel="copy-file" href="favicon.ico">
  <link data-trunk rel="rust" href="Cargo.toml" data-bin="app" data-type="main" />
  <link data-trunk rel="rust" href="Cargo.toml" data-bin="message_worker" data-type="worker">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />

</head>
<style>
  .msger-chat {
    overflow-y: auto;
    width: 350px;
    height: 350px;
    overflow: auto;
    margin: 0.5em 0;
    font-size: 25px;

    border: 1px solid black;
  }

  button {
    cursor: pointer;
    touch-action: manipulation;
    font-size: 20px;
  }

  .roll-button {
    cursor: pointer;
    touch-action: manipulation;
    font-size: 25px;
    width: 350px;
  }

  .new-game {
    position: absolute;
    background-color: white;
    border: 1px solid black;
  }

  .dets>div:nth-child(odd) {
    color: black;
    opacity: 0.4;
  }

  .dets>div:nth-child(even) {
    color: black;
  }

  .dets>div:nth-child(2n):before {
    color: black;
    content: "Player";
    padding-right: 5px;
  }

  .dets>div:nth-child(4n):before {
    color: black;
    content: "Computer";
    padding-right: 5px;
  }
</style>

</body>

</html>
