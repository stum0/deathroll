<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>deathroll.gg</title>

</head>
<style>
  h1 {
    text-align: center;
  }

  div {
    text-align: center;
  }

  :root {
    --body-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    --msger-bg: #fff;
    --border: 2px solid #ddd;
    --left-msg-bg: #ececec;
    --text-border: 2px solid rgb(0, 0, 0);
  }

  html {
    box-sizing: border-box;
  }

  *,
  *:before,
  *:after {
    margin: 0;
    padding: 0;
    box-sizing: inherit;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .msger {
    display: flex;
    flex-flow: column wrap;
    justify-content: space-between;
    width: 400px;
    margin: auto;
    height: 350px;
    overflow-wrap: break-word;
  }

  .msger-chat {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }

  .msg {
    display: flex;
    align-items: flex-end;
    margin-bottom: 10px;

  }

  .msg-bubble {
    max-width: 450px;
    padding: 5px;
    border-radius: 5px;
    background: var(--left-msg-bg);
  }
</style>
